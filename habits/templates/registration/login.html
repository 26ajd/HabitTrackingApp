{% extends 'habits/base.html' %}

{% block title %}تسجيل الدخول - HabitMaster{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header text-center">
                <h3>تسجيل الدخول</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3 me-1">
                        <label for="{{ form.username.id_for_label }}" class="form-label">اسم المستخدم</label>
                        {{ form.username }}
                    </div>
                    <div class="mb-3 me-4">
                        <label for="{{ form.password.id_for_label }}" class="form-label">كلمة المرور</label>
                        {{ form.password }}
                    </div>
                    
                    {% if form.errors %}
                        <div class="alert alert-danger">
                            {{ form.errors }}
                        </div>
                    {% endif %}
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">تسجيل الدخول</button>
                    </div>
                </form>
                
                <div class="text-center mt-3">
                    <p>ليس لديك حساب؟ <a href="{% url 'register' %}">إنشاء حساب جديد</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .form-control {border-radius: 0.375rem;}
</style>
{% endblock %}
